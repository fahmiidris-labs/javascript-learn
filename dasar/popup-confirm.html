<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Confirm</title>
</head>
<body>
<script>
    const masuk = confirm("Apakah Yakin Ingin Masuk?")
    if (masuk) {
        alert("Hi! Good Morning")
    } else {
        alert("Bye")
    }
</script>
</body>
</html>
