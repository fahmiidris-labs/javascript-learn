<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator In</title>
</head>
<body>
<script>
    const person = {
        name: "Fahmi Idris",
        age: 19
    }

    if ("name" in person) {
        console.info(`Hi! ${person.name}`)
    } else {
        console.info("Hi")
    }
    
    const student = {
        name: undefined,
        age: 19
    }
    
    if ("name" in student) {
        console.info(`Hi! ${student.name}`)
    } else {
        console.info("Hi! Student")
    }

    const names = ["Fahmi", "Idris", null]
    const result = 0 in names
    console.info(result)
</script>
</body>
</html>
