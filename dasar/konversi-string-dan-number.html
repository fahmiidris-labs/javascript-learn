<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>
<body>
<script>
    const value1 = parseInt("1")
    const value2 = 1
    const sum = value1 + value2
    console.info(sum)

    console.info(parseInt("1.1"))
    console.info(parseFloat("1.1"))
    console.info(Number("1.1"))

    const a = 1
    const b = 1
    const total = a.toString() + b.toString()
    console.info(total)

    console.info(parseInt("Salah"))
    console.info(parseFloat("1.1 Salah"))
    console.info(Number("Salah"))
    console.info(Number("1.1 Salah"))

    const first = Number("Salah")
    const totalNumber = first + 100
    console.info(totalNumber)
    console.info(isNaN(first))
    console.info(isNaN(100))
    console.info(isNaN(NaN))

</script>
</body>
</html>
