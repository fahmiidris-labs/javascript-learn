<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Data Object</title>
</head>
<body>
<script>
    const person = {}

    person["name"] = "Fahmi Idris"
    person["address"] = "Indonesia"
    person["age"] = 19

    console.table(person)

    const orang = {
        "name": "Fahmi Idris",
        address: "Indonesia",
        age: 19
    }

    console.table(orang)
    console.info(`Name : ${orang.name}`)
    console.info(`Address : ${orang.address}`)
    console.info(`Age : ${orang.age}`)
</script>
</body>
</html>
