<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
<script>
    const firstName = "Fahmi"
    const lastName = "Idris"
    
    const nilai = 95
    
    const template = `Name : ${firstName} ${lastName}, Lulus : ${nilai > 75}`

    console.info(template)

    const multiline = `
        Nama Saya Fahmi Idris
        Saya Dari Bogor
    `

    document.writeln("<pre>")
    document.writeln(multiline)
    document.writeln("</pre>")
</script>
</body>
</html>
