<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
<script>
    var fullName
    var firstName
    var middleName
    var lastName

    fullName = "Fahmi Idris Terganti"
    firstName = "Fahmi"
    middleName = "Idris"
    lastName = "A"

    var myName = "Fahmi Idris A"

    document.writeln(fullName)
    document.writeln("<br />")
    document.writeln(firstName)
    document.writeln("<br />")
    document.writeln(middleName)
    document.writeln("<br />")
    document.writeln(lastName)
    document.writeln("<br />")
    document.writeln(myName)
</script>
</body>
</html>
