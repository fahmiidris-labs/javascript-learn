<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
<script>
    {
        const names = ["Fahmi", "Idris", "A", "Budi", "Joko"]
        let [firstName, middleName, lastName, ...others] = names

        console.info(firstName)
        console.info(middleName)
        console.info(lastName)
        console.info(others)
    }

    {
        const person = {
            firstName: "Fahmi",
            lastName: "A",
            address: {
                street: "Jalan Belum Ada",
                city: "Bandung",
                country: "Indonesia"
            },
            hobby: "Game",
            channel: "Gada Channel"
        }

        let { firstName, lastName, address: { city, street, country }, ...others } = person
        console.info(firstName)
        console.info(lastName)
        console.info(city)
        console.info(street)
        console.info(country)
        console.info(others)
    }

    {
        function displayPerson({firstName, middleName, lastName}) {
            console.info(firstName)
            console.info(middleName)
            console.info(lastName)
        }

        const person = {
            firstName: "Fahmi",
            middleName: "Idris",
            lastName: "A",
        }

        displayPerson(person)
    }

    {
        function sum([first, second]) {
            return first + second
        }

        console.info(sum([1, 1]))
        console.info(sum([10, 10]))
    }

    {
        const names = ["Fahmi", "Budi", "Joko"]
        const [firstName, middleName = "Idris", lastName = "A"] = names

        console.info(firstName)
        console.info(middleName)
        console.info(lastName)
    }

    {
        const person = {
            firstName: "Fahmi",
            middleName: "Budi",
            lastName: "A"
        }

        let {firstName, middleName = "Idris", lastName} = person
        console.info(firstName)
        console.info(middleName)
        console.info(lastName)
    }

    {
        const person = {
            firstName: "Fahmi",
            middleName: "Budi",
            lastName: "A"
        }

        let {firstName: namaDepan,
            middleName: namaTengah = "Idris",
            lastName: namaBelakang} = person
        console.info(namaDepan)
        console.info(namaTengah)
        console.info(namaBelakang)
    }
</script>
</body>
</html>
