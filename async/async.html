<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Async</title>
</head>
<body>
<script>

    // Promise<String>
    function getNamePromise() {
        return new Promise(function (resolve, reject) {
            resolve("Fahmi Promise")
        })
    }

    // Promise<String>
    async function getNameAsync(){
        return "Fahmi Async"
    }

    getNamePromise()
        .then((name) => console.info(name))

    getNameAsync()
        .then((name) => console.info(name))

</script>
</body>
</html>
