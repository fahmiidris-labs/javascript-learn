<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Timeout</title>
</head>
<body>
<script>

    function addElement(){
        const header = document.createElement("h1")
        header.textContent = "Fahmi Idris A"

        document.body.appendChild(header)
    }

    setTimeout(addElement, 5000)
    console.info("Program Selesai")

</script>
</body>
</html>
