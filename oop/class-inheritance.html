<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
<script>
    class Employee {
        sayHi(name) {
            console.info(`Hi ${name}, my name is employee ${this.name}`)
        }
    }

    class Manager extends Employee {
        sayHi(name) {
            console.info(`Hi ${name}, my name is manager ${this.name}`)
        }
    }

    const fahmi = new Employee()
    fahmi.name = "Fahmi"
    fahmi.sayHi("Idris")

    const idris = new Manager()
    idris.name = "Idris"
    idris.sayHi("Fahmi")

    console.info(fahmi)
    console.info(idris)
</script>
</body>
</html>
