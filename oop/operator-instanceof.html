<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
</head>
<body>
<script>
    class Employee {

    }

    class Manager extends Employee {

    }

    const fahmi = new Employee()
    const idris = new Manager()

    console.info(fahmi instanceof Employee)
    console.info(fahmi instanceof Manager)

    console.info(idris instanceof Employee)
    console.info(idris instanceof Manager)
</script>
</body>
</html>
