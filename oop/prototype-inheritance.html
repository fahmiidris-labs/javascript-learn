<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype Inheritance</title>
</head>
<body>
<script>
	function Employee(name) {
		this.name = name
	}

	function Manager(name) {
		this.name = name
	}

	// Manager.prototype = Employee.prototype // Salah
	Manager.prototype = Object.create(Employee.prototype)

	Manager.prototype.sayHi = function (name) {
		console.info(`Hi ${name}, my name is manager ${this.name}`)
	}

	Employee.prototype.sayHi = function (name) {
		console.info(`Hi ${name}, my name is employee ${this.name}`)
	}

	const employee = new Employee("Fahmi")
	employee.sayHi("Joko")
	const manager = new Manager("Fahmi")
	manager.sayHi("Joko")
</script>
</body>
</html>
