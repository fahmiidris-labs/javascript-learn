<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Class</title>
</head>
<body>
<script>
    class ValidationError extends Error {
        constructor(message, field) {
            super(message)
            this.field = field
        }
    }

    class MathUtil {
        static sum(...numbers) {

            if (numbers.length === 0) {
                throw new ValidationError("Total Parameter Harus Lebih Dari NOL", "Number")
            }

            let total = 0
            for (const number of numbers) {
                total += number
            }
            return total
        }
    }

    try {
        const result = MathUtil.sum()
        console.info(result)
        console.info("Fahmi Idris")
    } catch (error) {
        if (error instanceof ValidationError) {
            console.info(`Terjadi Error Di Field : ${error.field} Dengan Error ${error.message}`)
        } else {
            console.info(`Terjadi Error : ${error.message}`)
        }
    } finally {
        console.info("Program Selesai")
    }

    console.info("Idris")
</script>
</body>
</html>
