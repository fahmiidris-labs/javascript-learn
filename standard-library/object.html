<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
<script>
    const person = {
        firstName: "Fahmi",
        lastName: "Idris"
    }

    Object.freeze(person)
    // Object.seal(person)

    person.firstName = "Joko"
    delete person.lastName

    console.info(person)

    const target = { firstName: "Fahmi" }
    const source = { lastName: "Idris" }

    Object.assign(target, source)
    
    console.info(target)

    console.info(Object.values(person))
    console.info(Object.getOwnPropertyNames(person))
</script>
</body>
</html>
